<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منشور جديد - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- شريط الرأس -->
    <header>
        <div class="header-content">
            <a href="index.html" style="color: white;">
                <i class="fas fa-arrow-right home-icon"></i>
            </a>
            <h1>إضافة منشور جديد</h1>
        </div>
    </header>

    <!-- صفحة إضافة منشور -->
    <div id="add-post-page" class="page">
        <div class="container">
            <div class="auth-container">
                <form id="add-post-form" class="auth-form">
                    <div class="form-group">
                        <label for="post-title">عنوان المنشور</label>
                        <input type="text" id="post-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-description">وصف المنشور</label>
                        <textarea id="post-description" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-price">السعر (اختياري)</label>
                        <input type="text" id="post-price">
                    </div>
                    
                    <div class="form-group">
                        <label for="post-location">الموقع (اختياري)</label>
                        <input type="text" id="post-location">
                    </div>
                    
                    <div class="form-group">
                        <label for="post-phone">رقم الهاتف</label>
                        <input type="tel" id="post-phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label>صورة المنشور</label>
                        <div class="image-upload-container">
                            <button type="button" id="choose-image-btn" class="btn-outline">
                                <i class="fas fa-image"></i> اختيار صورة
                            </button>
                            <button type="button" id="camera-btn" class="btn-outline">
                                <i class="fas fa-camera"></i> الكاميرا
                            </button>
                            <span id="image-name">لم يتم اختيار صورة</span>
                            <input type="file" id="post-image" accept="image/*" hidden>
                        </div>
                        
                        <div id="image-preview" class="image-preview hidden">
                            <img id="preview-img" src="" alt="معاينة الصورة">
                            <button type="button" id="remove-image-btn" class="btn-remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" id="publish-btn" class="btn">نشر المنشور</button>
                </form>
            </div>
        </div>
    </div>

    <!-- نافذة التحميل -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>جاري رفع الصورة...</p>
        <div class="progress-bar">
            <div class="progress" id="upload-progress"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="add-post.js"></script>
</body>
